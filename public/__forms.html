<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <form name="booking" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="booking" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="phone" />
      <input type="text" name="area" />
      <input type="text" name="preferredTime" />
      <input type="text" name="serviceType" />
      <textarea name="notes"></textarea>
    </form>
    <form
      name="therapist-application"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="therapist-application" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="phone" />
      <input type="text" name="experience" />
      <input type="text" name="certifications" />
      <input type="text" name="availability" />
      <input type="text" name="areas" />
      <textarea name="notes"></textarea>
    </form>
  </body>
</html>
